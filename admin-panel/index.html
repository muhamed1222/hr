<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Outcast TimeBot Admin</title>
    
    <!-- Preconnect для улучшения производительности -->
    <link rel="preconnect" href="https://telegram.org">
    <link rel="dns-prefetch" href="https://telegram.org">
    
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Telegram WebApp метаданные -->
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HR System">
    
    <!-- Инициализация Telegram WebApp -->
    <script>
      window.addEventListener('load', function() {
        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          
          // Инициализация
          tg.ready();
          
          // Настройка темы
          tg.setHeaderColor('bg_color');
          tg.setBottomBarColor('#ffffff');
          
          // Расширение на весь экран
          tg.expand();
          
          console.log('Telegram WebApp initialized successfully');
        } else {
          console.log('Telegram WebApp not available - running in browser mode');
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
