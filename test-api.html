<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç API Test</h1>
    <p class="info">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API —Å–µ—Ä–≤–µ—Ä—É</p>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="result"></div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML += `<p class="${type}">[${timestamp}] ${message}</p>`;
        }
        
        async function testAPI() {
            log('üîó –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log('‚úÖ API –æ—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', 'success');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
            }
        }
        
        async function testHealth() {
            log('üè• –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ health endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/health', {
                    method: 'GET'
                });
                
                const data = await response.json();
                log('‚úÖ Health –æ—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', 'success');
                log(`–°—Ç–∞—Ç—É—Å: ${data.status}, –í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã: ${data.uptime}`, 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ health: ${error.message}`, 'error');
            }
        }
        
        async function testCORS() {
            log('üåê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ CORS...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/verify', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log('‚úÖ CORS preflight —É—Å–ø–µ—à–µ–Ω:', 'success');
                log(`–°—Ç–∞—Ç—É—Å: ${response.status}`, 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ CORS: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...', 'info');
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
